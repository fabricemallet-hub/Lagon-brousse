name: Update Tablo Data
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install tools
        run: pip install -r requirements.txt
      - name: Setup Key
        run: echo '${{ secrets.FIREBASE_KEY }}' > service_account.json
      - name: Run Update
        run: python script_meteo.py
